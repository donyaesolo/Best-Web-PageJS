<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel = "icon" href = "images/icon.png">
		<title id = "title">Click me</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class = "cursor">
		
		<!-- Notice how each div has an 'onclick' property which links to a function in the JS file -->
		<div class="col center-content blue" id = "ram">
			<div class = "block">
				<div>
					<center><h1 id = "click"> Click Me!</h1></center>
				</div>
				<div>
					<center>
						<img class = "restrict-img-size" src = "images/adr.png" id = "pic" onclick = "addClass(this)">
					</center>
				</div>
			</div>
		</div>
		<div class="col center-content" id = "he">
			<div class = "block">
					<div>
						<center><h1 id = "hidden" class = "hidden pastel-purple"></h1></center>
					</div>
					<div>
						<center><img ondblclick = "show(this)" class = "restrict-img-size" src = "images/back.png" id = "con"></center>
					</div>
			</div>
		</div>
		<div class="col center-content yellow" id = "pat">
			<div class = "block">
				<div>
					<center><h1 id = "hehe" class = "hidden"></h1></center>
				</div>
				<div>
					<center><img class = "restrict-img-size" src = "images/play.png" id = "change" ></center>
				</div>
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
